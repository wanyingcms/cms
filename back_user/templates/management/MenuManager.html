<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/back_user/addMenu" method="post">
{% csrf_token %}
名称：<input type="text" name="title" value="{{ user.username }}" /><br />
URL：<input type="text" name="url" value="{{ user.comments }}" /><br />
父级菜单：
    <select name="pid">
        <option value="0">无</option>
        {% for p in parentData %}
            <option value="{{ p.id }}">{{ p.title }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="提交" />
</form>


<table border="1">
    <tr>
        <td>ID</td>
        <td>名称</td>
        <td>URL</td>
        <td>父级菜单</td>
    </tr>
    {% for menu in menuData %}
        <tr>
            <td>{{ menu.id }}</td>
            <td>{{ menu.title }}</td>
            <td>{{ menu.url }}</td>
            <td>{{ menu.ptitle }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
